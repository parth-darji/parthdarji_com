<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<!-- Changes Safari status bar + overscroll bounce color -->
<meta name="theme-color" content="#0a0a1a" media="(prefers-color-scheme: dark)">
<meta name="theme-color" content="#f5f7fa" media="(prefers-color-scheme: light)">

<!-- For when the site is added to Home Screen -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<title>Parth Darji | Portfolio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

  @keyframes fadeSlideUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  html, body {
    padding: env(safe-area-inset-top) env(safe-area-inset-right) 
            env(safe-area-inset-bottom) env(safe-area-inset-left);
    background-color: #f5f7fa;
    background: linear-gradient(135deg, #f5f7fa, #e4ebf5, #d0daf0, #ffffff);
  }

  body.dark {
    background-color: #0a0a1a;
    background: linear-gradient(135deg, #0a0a1a, #1f1a40, #2a1a55, #0f0f15);
  }

  body {
    margin: 0;
    padding: 0;
    overscroll-behavior: none;
    font-family: 'Fira Code', monospace;
    background: linear-gradient(135deg, #f5f7fa, #e4ebf5, #d0daf0, #ffffff);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    transition: background 0.3s;
  }

  .container a, 
  .container button {
    margin: 10px 0; /* more breathing space */
  }

  button {
    width: 100%;
    padding: 14px;
    font-size: 16px;
  }
  .links {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .container {
    backdrop-filter: blur(15px);
    background: #fff;
    border-radius: 20px;
    padding: 3rem 2rem;
    margin: 3rem 2rem;
    max-width: 480px;
    width: 90%;
    text-align: center;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    animation: fadeSlideUp 1s ease forwards;
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
  }

  body.dark .container {
    background: rgba(20,20,30,0.75);
    box-shadow: 0 12px 40px rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
  }

  .container:hover {
    transform: translateY(-6px);
    box-shadow: 0 20px 50px rgba(0,0,0,0.15);
  }

  h1 {
    font-size: 1.8rem;
    margin-bottom: 0.5rem;
    color: #222;
  }

  body.dark h1 { color: #f5f5f7; }

  .tagline {
    font-size: 1rem;
    color: #555;
    margin-bottom: 1.5rem;
    min-height: 24px;
  }

  body.dark .tagline { color: #d0d0d0; }

  .links {
    margin-bottom: 1.5rem;
  }

  .links a {
    margin: 0 12px;
    text-decoration: none;
    color: #8a2be2;
    font-weight: 500;
    display: inline-block;
    padding: 0.5rem 1rem;
    border-radius: 16px;
    transition: all 0.3s ease;
  }

  .links a:hover {
    color: #fff;
    background: linear-gradient(135deg, #8a2be2, #00d4ff);
    transform: translateY(-3px) scale(1.05);
  }

  body.dark .links a {
    color: #8a2be2;
    background: transparent;
  }

  body.dark .links a:hover {
    background: linear-gradient(135deg, #8a2be2, #00d4ff);
    color: #fff;
  }

  .resume-btn {
    display: inline-block;
    margin-top: 1rem;
    padding: 0.7rem 1.6rem;
    background: linear-gradient(135deg, #8a2be2, #00d4ff);
    color: white;
    border-radius: 16px;
    font-size: 0.95rem;
    font-weight: 500;
    text-decoration: none;
    transition: all 0.3s ease;
  }

  .resume-btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
  }

  .email {
    margin-top: 1.2rem;
    font-size: 0.95rem;
    display: inline-block;
    transition: all 0.3s ease;
    cursor: pointer;
    color: #8a2be2;
    text-decoration: none;
  }

  .email:hover {
    transform: translateY(-2px) scale(1.03);
    text-decoration: underline;
  }

  body.dark .email { color: #8a2be2; }
  body.dark .email:hover { color: #00d4ff; }

  .toggle-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(240,240,240,0.8);
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }

  .toggle-btn:hover { transform: scale(1.1); }
  body.dark .toggle-btn {
    background: rgba(50,50,50,0.8);
    color: #fff;
  }

  .typing::after {
    content: '|';
    display: inline-block;
    margin-left: 2px;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 20px;
    }
    p {
      font-size: 14px;
    }
  }

  @media (max-width: 600px) {
    h1 { font-size: 1.5rem; }
    .tagline { font-size: 0.9rem; }
  }
</style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">üåô</button>
  <div class="container">
    <h1>Hi, it's Parth Darji here.<br>The Software Engineer</h1>
    <p class="tagline typing" id="tagline"></p>
    <div class="links">
      <a href="https://www.linkedin.com/in/parth-darji" target="_blank">LinkedIn</a>
      <a href="https://github.com/parth-darji" target="_blank">GitHub</a>
    </div>
    <a href="Parth_Darji_Software_Engineer_Resume.pdf" class="resume-btn" download>Download Resume</a>
    <br>
    <a href="mailto:parthdarji2961@gmail.com" class="email">üì© parthdarji2961@gmail.com</a>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      const btn = document.querySelector(".toggle-btn");
      btn.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }

    const taglineText = "Turning complex problems into simple, elegant software solutions.";
    let i = 0;
    const taglineElement = document.getElementById("tagline");
    function typeWriter() {
      if (i < taglineText.length) {
        taglineElement.textContent += taglineText.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>
